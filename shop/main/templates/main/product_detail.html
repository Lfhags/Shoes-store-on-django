{% extends "main/base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1 class="mb-4">{{ product.name }}</h1>
            <p class="text-muted mb-4">Категорія: {{ product.category.name }}</p>
            <div class="mb-4">
                <h3 class="text-primary">{{ product.price }} грн</h3>
            </div>
            <div class="mb-4">
                <h5>Опис товару:</h5>
                <p class="lead">{{ product.description }}</p>
            </div>
            <form action="{% url 'cart:cart_add' product.id %}" method="post" class="mb-4">
                {% csrf_token %}
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="quantity" class="form-label">Кількість:</label>
                        <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control" style="width: 100px;">
                    </div>
                    <div class="col-auto">
                        <input type="hidden" name="override_quantity" value="True">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-cart-plus"></i> Додати в кошик
                        </button>
                    </div>
                </div>
            </form>
            <div class="mt-4">
                <a href="{% url 'main:product_list' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад до списку товарів
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
